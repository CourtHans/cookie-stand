<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Data for Pat and Courtney's Salmon Cookies</title>
  <link rel="icon" href="images/salmon.png">
  <link href="css/style.css" type="text/css" rel="stylesheet" />


</head>

<body>
  <p id="homeButton">Take me <a href="index.html">home</a></p>

  <div>
    <form id="storeUpdateForm">
      <fieldset>
        <legend>Store update form</legend>

        <label class="question" for="inputLocation">Location name:</label>
        <input name="inputLocation" type="text" required>

        <label class="question" for="inputMinNum">Min # of customers:</label>
        <input name="inputMinNum" type="number" required>

        <label class="question" for="inputMaxNum">Max # of customers:</label>
        <input name="inputMaxNum" type="number" required>

        <label class="question" for="inputAvgCookiePerCust">Avg. # of cookies purchased/customer</label>
        <input name="inputAvgCookiePerCust" type="number" step="0.01" min="0" required>
        <!--info on how to get form to accept decimal numbers from https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/number -->

        <button>Submit</button>
      </fieldset>
    </form>

  </div>

  <div>
    <table id="store-table"></table>
  </div>


  <script src="js/app.js"></script>

</body>

</html>
